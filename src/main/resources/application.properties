server.port=8080
server.forward-headers-strategy=framework

spring.datasource.url=jdbc:mysql://localhost:3306/cample?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.flyway.enabled=false

spring.mail.host=smtp.naver.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.ssl.trust=smtp.naver.com
spring.mail.default-encoding=UTF-8

spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_CLIENT_ID}
spring.security.oauth2.client.registration.kakao.client-secret=${KAKAO_CLIENT_SECRET}
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.redirect-uri=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_REDIRECT_URI:https://api.campl.site/login/oauth2/code/kakao}
spring.security.oauth2.client.registration.kakao.scope=account_email,profile_nickname
spring.security.oauth2.client.registration.kakao.client-name=Kakao
spring.security.oauth2.client.provider.kakao.user-name-attribute=id
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me

app.jwt.secret=${APP_JWT_SECRET}
app.jwt.access-token-ttl=900s
app.jwt.refresh-token-ttl=30d
app.security.refresh-cookie-name=REFRESH_TOKEN
app.security.refresh-cookie-domain=${APP_SECURITY_REFRESH_COOKIE_DOMAIN:.campl.site}
app.security.refresh-cookie-secure=${APP_SECURITY_REFRESH_COOKIE_SECURE:true}
app.oauth.success-redirect=${APP_OAUTH_SUCCESS_REDIRECT:https://campl.site/oauth/signed-in}
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:https://campl.site,https://api.campl.site,http://localhost:3000}

logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2=INFO

app.openai.api-key=${OPENAI_API_KEY}
app.openai.model=${OPENAI_MODEL:gpt-4.1-mini}
app.upload.dir=/srv/cample/uploads
app.public-base-url=https://api.campl.site
